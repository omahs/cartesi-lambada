name: Build and Push Multi-Architecture Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build and Push Docker Images
    runs-on: depot-ubuntu-22.04-4

    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Depot CLI
      uses: depot/setup-action@v1
      env:
        DEPOT_TOKEN: ${{ secrets.DEPOT_API_TOKEN }}

    - name: Build and Push Docker Image with Depot
      run: |
        depot build . \
          --project 2g4vskn96j \
          --file Dockerfile \
          --tag ${{ env.REGISTRY }}/${{ github.repository }}:${{ matrix.arch }}-latest \
          --platform linux/${{ matrix.arch }} \
          --build-arg ARCH=${{ matrix.arch }} \
          --cache-from type=gha,scope=build-${{ matrix.arch }} \
          --cache-to type=gha,mode=max,scope=build-${{ matrix.arch }} \
          --push
      env:
        DEPOT_TOKEN: ${{ secrets.DEPOT_API_TOKEN }}

  manifest:
    name: Create and Push Multi-Architecture Manifest
    runs-on: depot-ubuntu-22.04-4
    needs: build

    steps:
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Create and Push Docker Manifest
      run: |
        docker manifest create ${{ env.REGISTRY }}/${{ github.repository }}:latest \
          --amend ${{ env.REGISTRY }}/${{ github.repository }}:amd64-latest \
          --amend ${{ env.REGISTRY }}/${{ github.repository }}:arm64-latest
        docker manifest push ${{ env.REGISTRY }}/${{ github.repository }}:latest

  test:
    name: Run Tests on Docker Images
    runs-on: ubuntu-latest
    needs: manifest

    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Run Docker container for tests
      run: docker run --platform linux/${{ matrix.arch }} -p 127.0.0.1:3033:3033 -v $PWD/data:/data -e RUN_TESTS=true ${{ env.REGISTRY }}/${{ github.repository }}:latest

    - name: Copy and handle logs
      if: ${{ always() }}
      run: |
        CONTAINER_ID=$(docker ps -aq --latest --filter "status=exited")
        if [ -z "$CONTAINER_ID" ]; then
          echo "No recently exited containers found."
          exit 1
        fi
        docker cp $CONTAINER_ID:/tmp/ /tmp/container_tmp/
        mkdir -p /tmp/logs
        find /tmp/container_tmp/ -name "*.log" -exec mv {} /tmp/logs/ \;
        if [ "$(ls -A /tmp/logs/)" ]; then
          zip -j /tmp/log-files.zip /tmp/logs/*.log
          echo "Logs zipped successfully."
        else
          echo "No log files found"
        fi

    - name: Upload logs
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: log-files.zip
        path: /tmp/log-files.zip
